name: Terraform Apply

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'terraform/iac/**'
  #     - '.github/workflows/terraform-*.yml'

  workflow_run:
    workflows: ["Terraform Plan"]  # This must match the name of the first workflow
    types:
      - completed      

  # workflow_dispatch:
  #   inputs:
  #     environment:
  #       description: 'Environment to deploy'
  #       required: true
  #       default: 'dev'
  #       type: choice
  #       options:
  #         - dev
  #         - staging
  #         - prod

permissions:
  id-token: write
  contents: read
  issues: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.14.4

jobs:
  terraform-apply:
    name: Terraform Apply - ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: terraform/iac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        id: outputs
        run: |
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT
          echo "asg_name=$(terraform output -raw asg_name)" >> $GITHUB_OUTPUT

      - name: Create Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://${{ steps.outputs.outputs.alb_dns }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Auto Scaling Group:** ${{ steps.outputs.outputs.asg_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Terraform Apply Failed - ${{ github.event.inputs.environment || 'dev' }}',
              body: `Terraform apply failed for environment: ${{ github.event.inputs.environment || 'dev' }}
              
              **Workflow:** ${{ github.workflow }}
              **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              **Triggered by:** @${{ github.actor }}
              **Commit:** ${{ github.sha }}
              
              Please check the workflow logs for details.`,
              labels: ['terraform', 'deployment-failure', 'urgent']
            })